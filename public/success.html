<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الإرسال بنجاح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --success: #10b981;
            --bg-dark: #0f172a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            min-height: 100vh; /* تم التعديل ليكون مرناً مع طول المحتوى */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* الخلفية المتحركة للحفاظ على التناسق */
        .bg-shapes {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(80px);
        }
        .shape { position: absolute; border-radius: 50%; opacity: 0.4; animation: move 20s infinite alternate; }
        .shape-1 { width: 400px; height: 400px; background: #3b82f6; top: -10%; left: -10%; }
        .shape-2 { width: 350px; height: 350px; background: #10b981; bottom: -10%; right: -5%; }

        @keyframes move { from { transform: translate(0,0); } to { transform: translate(50px, 50px); } }

        /* كارت النجاح الزجاجي - تم تعديله ليكون مرناً */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            color: white;
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
            
            /* المقاسات المرنة */
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* أنيميشن علامة الصح */
        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            color: var(--success);
            font-size: 50px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 { font-weight: 800; margin-bottom: 15px; font-size: 28px; color: white; }
        p { color: #94a3b8; line-height: 1.8; margin-bottom: 35px; }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--success);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(16, 185, 129, 0.4);
            background: #059669;
        }

        /* --- تعديلات الموبايل الصغيرة جداً --- */
        @media (max-width: 480px) {
            .success-icon { 
                width: 80px; 
                height: 80px; 
                font-size: 40px; 
                margin-bottom: 20px;
            }
            h1 { font-size: 22px; }
            p { font-size: 14px; line-height: 1.6; }
            .back-btn { padding: 10px 25px; font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="glass-card">
        <div class="success-icon">✓</div>
        <h1>تم الإرسال بنجاح!</h1>
        <p>شكراً لثقتك بنا. لقد تم استلام بياناتك بنجاح وجاري مراجعتها من قبل فريق العمل. سنتواصل معك في أقرب وقت ممكن.</p>
        <a href="/" class="back-btn">العودة للرئيسية</a>
    </div>

</body>
</html>
