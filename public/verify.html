<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            /* لون أخضر للتأكيد */
            --secondary: #3b82f6;
            --bg-dark: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- الأشكال المتحركة (نفس نمط صفحة التسجيل) --- */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: move 25s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -10%;
            right: -10%;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: var(--secondary);
            bottom: -10%;
            left: -5%;
            animation-delay: -7s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-100px, 100px);
            }
        }

        /* --- كارت الزجاج الاحترافي والمتجاوب (Glassmorphism) --- */
        .glass-card {
            /* هذه الخصائص هي المسؤولة عن شكل الزجاج (لا تحذفها) */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            z-index: 10;

            /* هذه هي التعديلات الجديدة التي تجعله يعمل بشكل رائع على الموبايل */
            width: 90%;
            /* سيأخذ 90% من عرض الشاشة على الموبايل */
            max-width: 450px;
            /* لن يزيد عن 450 بكسل على الشاشات الكبيرة (لابتوب) */
            padding: 30px 20px;
            /* تقليل الحواف لتوفير مساحة للكتابة */
        }

        .icon-box {
            font-size: 50px;
            margin-bottom: 20px;
            background: rgba(16, 185, 129, 0.2);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
            color: var(--primary);
        }

        h2 {
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 26px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 22px;
            text-align: center;
            letter-spacing: 10px;
            /* تباعد الأرقام ليعطي شكلاً احترافياً */
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .verify-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .resend-link {
            display: block;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 13px;
            transition: 0.3s;
        }

        .resend-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="glass-card">
        <div class="icon-box">✉️</div>
        <h2>تأكيد الحساب</h2>
        <p>لقد أرسلنا كود التحقق إلى بريدك الإلكتروني. يرجى إدخال الكود المكون من 6 أرقام أدناه.</p>

        <form action="/verify-code" method="POST">
            <div class="input-group">
                <input type="text" name="code" maxlength="6" placeholder="000000" required>
            </div>

            <button type="submit" class="verify-btn">تأكيد الرمز وتفعيل الحساب ✅</button>
        </form>

        <a href="/" class="resend-link">العودة لتغيير البريد الإلكتروني</a>
    </div>

</body>

</html>
